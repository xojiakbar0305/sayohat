<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>68-dars</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <p class="mt-3">Kim birinchi borishga</p>
    <form class="distance-form d-flex" action="#" method="POST">
      <label class="d-flex align-items-center w-50" for="label">
        Masofa (KM)
        <input id="label" class="distance-input form-control w-50 mr-5 ml-2" type="text" name="number" placeholder="0" required>
      </label>
      <button class="button btn btn-primary d-block">Natija</button>
    </form>
    <div class="row site-card">
      <div class="card mx-3" style="width: 12rem;">
        <div class="card-body text-center">
          <h5 class="card-title">piyoda</h5>
          <p class="card-text"><span class="distance-foot">0</span> soat</p>
        </div>
      </div>
      <div class="card mx-3" style="width: 12rem;">
        <div class="card-body text-center">
          <h5 class="card-title">velosiped</h5>
          <p class="card-text"><span class="distance-bicycle">0</span> soat</p>
        </div>
      </div>
      <div class="card mx-3" style="width: 12rem;">
        <div class="card-body text-center">
          <h5 class="card-title">mashina</h5>
          <p class="card-text"><span class="distance-car">0</span> soat</p>
        </div>
      </div>
      <div class="card mx-3" style="width: 12rem;">
        <div class="card-body text-center">
          <h5 class="card-title">samolyot</h5>
          <p class="card-text"><span class="distance-plane">0</span> soat</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/js.js"></script>
</body>
</html>
